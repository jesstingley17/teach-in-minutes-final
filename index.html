
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@400;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-handwriting-classic { font-family: 'Architects Daughter', cursive; }
        .font-handwriting-creative { font-family: 'Caveat', cursive; }
        .font-academic { font-family: 'Playfair Display', serif; }
        .font-modern { font-family: 'Inter', sans-serif; }
        
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
            }
            #root {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .a4-page {
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 auto !important;
                padding: 20mm !important;
                border: none !important;
                box-shadow: none !important;
                page-break-after: always;
                page-break-inside: avoid;
            }
            .preview-container {
                padding: 0 !important;
                background: white !important;
                overflow: visible !important;
            }
        }
        
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 25.4mm; /* Standard 1 inch margins */
            box-sizing: border-box;
            position: relative;
        }

        /* Neurodiversity focus styles */
        .dyslexia-friendly {
            font-family: 'OpenDyslexic', 'Inter', sans-serif !important;
            line-height: 1.6 !important;
            letter-spacing: 0.1em !important;
        }

        .adhd-optimized {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-left: 4px solid #3b82f6;
            padding-left: 2rem;
        }

        /* Hide scrollbars but allow scrolling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

</head>
