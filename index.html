<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@400;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-handwriting-classic { font-family: 'Architects Daughter', cursive; }
        .font-handwriting-creative { font-family: 'Caveat', cursive; }
        .font-academic { font-family: 'Playfair Display', serif; }
        .font-modern { font-family: 'Inter', sans-serif; }
        
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
            }
            .a4-page {
                page-break-after: always;
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 20mm !important;
                box-shadow: none !important;
            }
            .a4-page:last-child {
                page-break-after: auto;
            }
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* ADHD optimization */
        .adhd-optimized h2, .adhd-optimized h3 {
            background: #f0f9ff;
            padding: 8px 12px;
            border-left: 4px solid #3b82f6;
            margin-top: 24px;
        }

        .adhd-optimized p, .adhd-optimized li {
            line-height: 1.8;
            margin-bottom: 12px;
        }

        /* Writing lines */
        .writing-line {
            height: 1px;
            background: linear-gradient(to right, #cbd5e1 0%, #cbd5e1 95%, transparent 95%);
            background-size: 20px 1px;
            margin: 24px 0;
        }

        /* Diagram placeholder styling */
        .diagram-box {
            border: 2px dashed #94a3b8;
            background: #f8fafc;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-style: italic;
        }

        /* Hide scrollbars but allow scrolling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
