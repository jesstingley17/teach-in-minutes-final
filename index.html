<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach in Minutes - Educational Materials Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@400;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-handwriting-classic { font-family: 'Architects Daughter', cursive; }
        .font-handwriting-creative { font-family: 'Caveat', cursive; }
        .font-academic { font-family: 'Playfair Display', serif; }
        .font-modern { font-family: 'Inter', sans-serif; }
        
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
            }
            .preview-container {
                background: white !important;
                padding: 0 !important;
            }
            .print-page {
                page-break-after: always;
                page-break-inside: avoid;
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 20mm !important;
                box-shadow: none !important;
            }
            .print-page:last-child {
                page-break-after: auto;
            }
            .teacher-key-section {
                page-break-before: always;
            }
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* ADHD optimization */
        .adhd-optimized h2, .adhd-optimized h3 {
            background: #f0f9ff;
            padding: 12px 16px;
            border-left: 4px solid #3b82f6;
            margin-top: 32px;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        .adhd-optimized p, .adhd-optimized li {
            line-height: 2;
            margin-bottom: 16px;
            max-width: 65ch;
        }

        .adhd-optimized .a4-page {
            padding: 25mm;
        }

        .adhd-optimized section {
            margin-bottom: 32px;
        }

        /* ESL optimization */
        .esl-optimized p, .esl-optimized li {
            line-height: 1.9;
            font-size: 1.05em;
        }

        .esl-optimized h2, .esl-optimized h3 {
            margin-bottom: 16px;
        }

        /* Dyslexia-friendly fonts */
        .dyslexia-friendly {
            font-family: 'Comic Neue', 'Nunito', 'Arial', sans-serif;
            letter-spacing: 0.05em;
            word-spacing: 0.1em;
        }

        .dyslexia-friendly p, .dyslexia-friendly li {
            line-height: 1.8;
            font-size: 1.1em;
        }

        .dyslexia-friendly h1, .dyslexia-friendly h2, .dyslexia-friendly h3 {
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        /* Writing lines */
        .writing-line {
            height: 1px;
            background: linear-gradient(to right, #cbd5e1 0%, #cbd5e1 95%, transparent 95%);
            background-size: 20px 1px;
            margin: 24px 0;
        }

        /* Color Mode Styles */
        .colorful-mode .a4-page {
            background: linear-gradient(to bottom, #fef3c7 0%, #ffffff 5%);
        }
        .colorful-mode h2, .colorful-mode h3 {
            color: #1e40af;
            border-left: 4px solid #3b82f6;
            padding-left: 12px;
        }
        .colorful-mode .border-b-2 {
            border-color: #3b82f6;
        }
        .colorful-mode .bg-slate-50 {
            background-color: #dbeafe;
        }
        .colorful-mode .bg-blue-50 {
            background-color: #dbeafe;
        }

        .pastel-mode .a4-page {
            background: linear-gradient(to bottom, #fdf2f8 0%, #ffffff 5%);
        }
        .pastel-mode h2, .pastel-mode h3 {
            color: #7c3aed;
            border-left: 4px solid #c084fc;
            padding-left: 12px;
        }
        .pastel-mode .border-b-2 {
            border-color: #c084fc;
        }
        .pastel-mode .bg-slate-50 {
            background-color: #fce7f3;
        }
        .pastel-mode .bg-blue-50 {
            background-color: #f3e8ff;
        }

        /* Diagram placeholder styling */
        .diagram-box {
            border: 2px dashed #94a3b8;
            background: #f8fafc;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-style: italic;
        }

        /* Hide scrollbars but allow scrolling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
